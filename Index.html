<!DOCTYPE html>
<html>
<head>
  <title>Item Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 28px;
      color: #333;
    }

    #menu {
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1.5s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #010801;
      color: rgb(226, 225, 224);
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      flex: 1;
      position: relative;
      display: none;
      border-top: 5px solid #010801;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #mapOverlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 140, 0, 0.15);
      pointer-events: none;
    }

    #watermark {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: bold;
      pointer-events: none;
      z-index: 999;
    }

    
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      animation: popIn 0.4s ease;
    }

    .popup-content h3 {
      margin-top: 0;
      font-size: 24px;
      color: #130a01;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Welcome Popup -->
<div class="popup" id="welcomePopup">
  <div class="popup-content">
    <h3>ðŸŽ¯ Welcome to Lost Item Tracker</h3>
    <p>This is a simulation of my project Lost Item Tracker. Ready to start?</p>
    <button onclick="closePopup()">Got it!</button>
  </div>
</div>

<h2>Lost Item Tracker Simulation By Noel Renz T. Albarillo</h2>

<div id="menu">
  <p>Click below to start start Tracking.</p>
  <button onclick="startTracking()">â–¶ Track Item</button>
</div>

<div id="map-container">
  <div id="map"></div>
  <div id="mapOverlay"></div>
  <div id="watermark">Project of Noel Renz Albarillo</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  function closePopup() {
    document.getElementById('welcomePopup').style.display = 'none';
  }

  function startTracking() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';

    let itemLat = 16.0431;
    let itemLng = 120.3330;

    const map = L.map('map').setView([itemLat, itemLng], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const itemIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1198/1198354.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    const itemMarker = L.marker([itemLat, itemLng], { icon: itemIcon }).addTo(map)
      .bindPopup(`Tracked Item Location<br>University of Luzon<br>Lat: ${itemLat.toFixed(5)}<br>Lng: ${itemLng.toFixed(5)}`)
      .openPopup();

    let itemPath = [[itemLat, itemLng]];
    const itemLine = L.polyline(itemPath, { color: 'blue' }).addTo(map);

    setInterval(() => {
      itemLat += (Math.random() - 0.5) * 0.0008;
      itemLng += (Math.random() - 0.5) * 0.0008;

      itemMarker.setLatLng([itemLat, itemLng])
        .bindPopup(`Tracked Item Location<br>Lat: ${itemLat.toFixed(5)}<br>Lng: ${itemLng.toFixed(5)}`)
        .openPopup();

      itemPath.push([itemLat, itemLng]);
      itemLine.setLatLngs(itemPath);
    }, 5000);

    if (navigator.geolocation) {
      let userMarker = null;

      navigator.geolocation.watchPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        if (!userMarker) {
          userMarker = L.circleMarker([userLat, userLng], {
            radius: 8,
            color: '#007bff',
            fillColor: '#007bff',
            fillOpacity: 0.9
          }).addTo(map).bindPopup("Your Location").openPopup();
        } else {
          userMarker.setLatLng([userLat, userLng]);
        }
      }, error => {
        alert("Geolocation error: " + error.message);
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  }
</script>

</body>
</html>
